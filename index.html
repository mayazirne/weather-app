<!DOCTYPE html>
<html>
<head>
    <title>Neon Weather App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Athiti&display=swap" rel="stylesheet">
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/7f5e23e154.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container-main">
        <form id="search-city">
            <input type="text" id="city-input" class="form" placeholder="Search for a city" autocomplete="off" />
            <button type="submit">
                <i class="fas fa-search"></i>
            </button>
                <button id="current-location-button">
                    <i class="fas fa-map-marker-alt"></i>
                </button>
        </form>
        <h3>
        </h3>
        <div class="wrapper">
            <div class="neon-wrapper">
                <div class="neon-text">
                    <span id="city-name"></span>
                    <br />
                    <span id="temperature"></span>°
                    <span id="units"><a href="#" id="celsius-link"> C </a> | <a href="#"
                            id="fahrenheit-link">F</a></span>
                </div>
            </div>
        </div>
                <ul>
                    <li>
                        <span id="description"></span>
                    </li>
                <li>
                    humidity: <span id="humidity"></span>%
                </li>
                <li>
                    wind: <span id="wind"></span>km/h
                </li>
                </ul>
                <center>
                <img id="main-icon" alt="cloudy" src="" />
                </center>
        <hr />
        <p>
        <div class="forecast">
            <div class="row">
                <div class="col-3">
                    <p> 18:00 <br /><i class="fas fa-cloud icon"></i> <br /><span class="temp">10°</span></p>
                </div>
                <div class="col-3">
                    <p>
                        21:00 <br /><i class="fas fa-cloud icon"></i> <br /><span class="temp">9°</span>
                    </p>
                </div>
                <div class="col-3">
                    <p> 00:00 <br /><i class="fas fa-cloud-moon icon"></i> <br /><span class="temp">8°</span></p>
                </div>
                <div class="col-3">
                    <p> 03:00 <br /><i class="fas fa-moon icon"></i> <br /><span class="temp">8°</span></p>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </p>
    <div class="git-link">
        Open-source <a href="https://github.com/mayazirne/weather-app" target="blank"> code </a> by Maya Zirne
    </div>
    <script src="src/script.js"></script>
</body>
</html>
