<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Athiti&display=swap" rel="stylesheet">
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/7f5e23e154.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Neon Weather App</title>
</head>
<body>
    <div class="container-main">
        <div class="row">
        <div class="col-sm">
        <form id="search-city">
            <input type="text" id="city-input" class="form" placeholder="Search for a city" autocomplete="off" />
            <button type="submit">
                <i class="fas fa-search"></i>
            </button>
            <button id="current-location-button">
                <i class="fas fa-map-marker-alt"></i>
            </button>
        </form>
        </div>
        </div>
        <h3>
        </h3>
        <div class="wrapper">
            <div class="neon-wrapper">
                <div class="neon-text">
                    <span id="city-name"></span>
                    <br />
                    <span id="temperature"></span>Â° 
                    <span id="units"><a href="#" id="celsius-link"> C </a> | <a href="#" id="fahrenheit-link"class="active">F</a></span>
                    </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ul>
                    <li>
                        <span id="description"></span>
                    </li>
                <li>
                    humidity: <span id="humidity"></span>%
                </li>
                <li>
                    wind: <span id="wind"></span>km/h
                </li>
                </ul>
                <div class="col text-center">
                <img id="main-icon" alt="" src="" />
                </div>
                </div>
                </div>
        <hr />
        <p>
            <div class="row weather-forecast" id="forecast">
            </div>
            </div>
    </p>
    <div class="footer">
        <a href="https://github.com/mayazirne/weather-app" target="blank" class="git-link"> Open-source code </a> by Maya Zirne
    </div>
    <script src="src/script.js"></script>
</body>
</html>
